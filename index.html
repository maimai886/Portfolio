<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 設定基本的文檔屬性 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Pages</title>
    <style>
        /* 重置所有元素的基本樣式 */
        *,
        *:before,
        *:after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* 內部元素的共用定位樣式 */
        .inner {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
        }

        /* 設定基本的頁面容器樣式 */
        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* 響應式設計 - 移動設備字體縮小 */
        @media (max-width: 767px) {
            body {
                font-size: 70%;
            }
        }

        /* 主要包裝容器樣式 */
        .wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 1.5s;
            perspective: 3000px;
            transform-style: preserve-3d;
        }

        /* 單個頁面的基本樣式 */
        .wrapper .page {
            position: relative;
            width: 100%;
            height: 100%;
            transform: rotateX(180deg) scale(0.3);
            backface-visibility: hidden;
            transition: transform 1s ease-in-out;
            will-change: transform;
        }

        /* 頁面標題樣式 */
        .wrapper .page h2 {
            color: #fff;
            position: absolute;
            transform: translateX(-50%) translateY(-50%);
            text-transform: uppercase;
            font-size: 3em;
            text-align: center;
        }

        .wrapper .page h3 {
            color: #fff;
            position: absolute;
            transform: translateX(-50%) translateY(-50%);
            text-transform: uppercase;
            font-size: 1em;
            font-weight: 200;
        }

        /* 各個頁面的背景漸變色 */
        .wrapper .page1 {
            background: linear-gradient(10deg, #66a6b8 20%, #5471B9 80%);
        }

        .wrapper .page1 h2 {
            top: 50%;
            left: 50%;
        }

        .wrapper .page1 h3 {
            top: 70%;
            left: 50%;
        }

        .wrapper .page2 {
            background: linear-gradient(45deg, #f29c54 0%, #DB4367 100%);
        }

        .wrapper .page2 h2 {
            top: 20%;
            left: 50%;
            white-space: nowrap;
        }

        .wrapper .page2 h3 {
            top: 30%;
            left: 50%;
            white-space: nowrap;
        }

        /* 技能條樣式 */
        .skills-container {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
        }

        .skill-bar-container {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .skill-item {
            margin: 20px 0;
            color: #fff;
        }

        .skill-name {
            font-size: 1.2em;
        }

        .skill-bar {
            width: 100%;
            height: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .skill-progress {
            height: 100%;
            background: rgba(255,255,255,0.8);
            border-radius: 10px;
            transition: width 3s ease-in-out;
            width: 0;
        }

        .wrapper.active-page2 .skill-progress {
            width: var(--progress-width);
        }

        .skill-level-text {
            text-align: right;
            margin-left: 10px;
        }

        .wrapper .page3 {
            background: linear-gradient(135deg, #23af56 0%, #67A79A 100%);
        }

        .wrapper .page4 {
            background: linear-gradient(160deg, #412F2F 15%, #6B2686 85%);
        }

        /* 頁面切換時的動畫效果 */
        .wrapper.active-page1 {
            transform: translateY(0%);
        }

        .wrapper.active-page1 .page1 {
            transform: scale(1);
        }

        .wrapper.active-page2 {
            transform: translateY(-100%);
        }

        .wrapper.active-page2 .page2 {
            transform: scale(1);
        }

        .wrapper.active-page3 {
            transform: translateY(-200%);
        }

        .wrapper.active-page3 .page3 {
            transform: scale(1);
        }

        .wrapper.active-page4 {
            transform: translateY(-300%);
        }

        .wrapper.active-page4 .page4 {
            transform: scale(1);
        }

        /* 照片樣式 */
        .my-img {
            width: 100%;
            height: 100%;
            position: absolute;
            object-fit: cover;
            opacity: 0.5;
            content: url('./wu_pc.png');
        }

        @media (max-width: 767px) {
            .my-img {
                content: url('./wu_sm.png');
            }
        }

        /* 導航面板樣式 */
        .nav-panel {
            position: fixed;
            top: 50%;
            right: 2%;
            transform: translateY(-50%);
            z-index: 1000;
            transition: opacity 0.5s, transform 0.5s cubic-bezier(0.57, 1.2, 0.68, 2.6);
            will-change: transform, opacity;
        }

        /* 導航面板隱藏時的樣式 */
        .nav-panel.invisible {
            opacity: 0;
            transform: translateY(-50%) scale(0.5);
        }

        /* 導航列表樣式 */
        .nav-panel ul {
            list-style-type: none;
        }

        /* 導航按鈕基本樣式 */
        .nav-panel .nav-btn {
            position: relative;
            overflow: hidden;
            width: 1em;
            height: 1em;
            margin-bottom: 0.5em;
            border: 0.12em solid #fff;
            border-radius: 50%;
            cursor: pointer;
            transition: border-color, transform 0.3s;
            will-change: border-color, transform;
        }

        /* 導航按鈕內部圓點樣式 */
        .nav-panel .nav-btn:after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transform: translateX(-50%) translateY(-50%) scale(0.3);
            background-color: #fff;
            opacity: 0;
            transition: transform, opacity 0.3s;
            will-change: transform, opacity;
        }

        /* 導航按鈕激活和懸停狀態 */
        .nav-panel .nav-btn.active:after,
        .nav-panel .nav-btn:hover:after {
            transform: translateX(-50%) translateY(-50%) scale(0.7);
            opacity: 1;
        }

        .nav-panel .nav-btn:hover {
            border-color: yellow;
            transform: scale(1.2);
        }

        .nav-panel .nav-btn:hover:after {
            background-color: yellow;
        }

        /* 滾動按鈕樣式 */
        .nav-panel .scroll-btn {
            position: absolute;
            left: 0;
            width: 1em;
            height: 1em;
            border: 0.2em solid #fff;
            border-left: none;
            border-bottom: none;
            cursor: pointer;
            transform-origin: 50% 50%;
            transition: border-color 0.3s;
        }

        /* 上下滾動按鈕的特定樣式 */
        .nav-panel .scroll-btn.up {
            top: -1.6em;
            transform: rotate(-45deg);
        }

        .nav-panel .scroll-btn.down {
            bottom: -1.2em;
            transform: rotate(135deg);
        }

        .nav-panel .scroll-btn:hover {
            border-color: yellow;
        }

        /* 底部檢出鏈接樣式 */
        .check-out {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: #fff;
        }

        .check-out a {
            color: rgba(255, 170, 170, 1);
            text-decoration: none;
            padding-bottom: 0.3rem;
            border-bottom: 0.2rem solid;
        }

        /* 頁面頂部導航欄樣式 */
        .page-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.5);
            color: #fff;
            z-index: 1000;
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        /* 頂部導航鏈接樣式 */
        .page-header a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            cursor: pointer;
            transition: color 0.3s;
        }

        .page-header a:hover {
            color: yellow;
        }
    </style>
</head>

<body>
    <header class="page-header">
        <a data-page="1">Home</a>
        <a data-page="2">Professional</a>
        <a data-page="3">Portfolio</a>
        <a data-page="4">Contact</a>
    </header>
    <div class="wrapper active-page1">
        <div class="page page1">
            <img class="my-img">
            <h2>I'm <br> WUCHUNTING</h2>
            <h3>Frontend Developer& <br> Backend Developer& <br> Full Stack Developer</h3>
        </div>
        <div class="page page2">
            <h2>01 PROFESSIONAL</h2>
            <h3>MY KNOWLEDGE LEVEL IN SOFTWARE</h3>
            <div class="skills-container">
                <div class="skill-item">
                    <div class="skill-name">JAVA & PHP</div>
                    <div class="skill-bar-container">
                        <div class="skill-bar">
                            <div class="skill-progress" style="--progress-width: 75%"></div>
                        </div>
                        <h4 class="skill-level-text">75%</h4>
                    </div>
                </div>
                <div class="skill-item">
                    <div class="skill-name">NODE.JS</div>
                    <div class="skill-bar-container">
                        <div class="skill-bar">
                            <div class="skill-progress" style="--progress-width: 80%"></div>
                        </div>
                        <h4 class="skill-level-text">80%</h4>
                    </div>
                </div>
                <div class="skill-item">
                    <div class="skill-name">REACT & VUE</div>
                    <div class="skill-bar-container">
                        <div class="skill-bar">
                            <div class="skill-progress" style="--progress-width: 90%"></div>
                        </div>
                        <h4 class="skill-level-text">90%</h4>
                    </div>
                </div>
                <div class="skill-item">
                    <div class="skill-name">REACT NATIVE</div>
                    <div class="skill-bar-container">
                        <div class="skill-bar">
                            <div class="skill-progress" style="--progress-width: 90%"></div>
                        </div>
                        <h4 class="skill-level-text">90%</h4>
                    </div>
                </div>
                <div class="skill-item">
                    <div class="skill-name">HTML & CSS & JAVASCRIPT</div>
                    <div class="skill-bar-container">
                        <div class="skill-bar">
                            <div class="skill-progress" style="--progress-width: 80%"></div>
                        </div>
                        <h4 class="skill-level-text">80%</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="page page3">
            <h2>Third page</h2>
        </div>
        <div class="page page4">
            <h2>Fourth page</h2>
        </div>
    </div>
    <div class="nav-panel">
        <div class="scroll-btn up"></div>
        <div class="scroll-btn down"></div>
        <nav>
            <ul>
                <li data-target="1" class="nav-btn nav-page1 active"></li>
                <li data-target="2" class="nav-btn nav-page2"></li>
                <li data-target="3" class="nav-btn nav-page3"></li>
                <li data-target="4" class="nav-btn nav-page4"></li>
            </ul>
        </nav>
    </div>

    <script>
        /**
         * 頁面滾動和導航功能的主要腳本
         * 實現了以下功能：
         * 1. 滾輪滾動切換頁面
         * 2. 點擊導航按鈕切換頁面
         * 3. 點擊頂部導航鏈接切換頁面
         * 4. 點擊上下滾動按鈕切換頁面
         */
        document.addEventListener('DOMContentLoaded', function () {
            'use strict';

            // 初始化所有需要的DOM元素
            var wrap = document.querySelector(".wrapper"),          // 包裝器元素
                pages = document.querySelectorAll(".page").length,  // 頁面總數
                scrolling = false,                                  // 是否正在滾動的標誌
                currentPage = 1,                                    // 當前頁面編號
                navPanel = document.querySelector(".nav-panel"),    // 導航面板
                scrollBtn = document.querySelectorAll(".scroll-btn"),// 上下滾動按鈕
                navBtn = document.querySelectorAll(".nav-btn"),     // 導航按鈕
                headerLinks = document.querySelectorAll(".page-header a"); // 頂部導航鏈接

            /**
             * 管理頁面切換時的類名和狀態
             * 1. 更新wrapper的active-page類
             * 2. 更新導航按鈕的active狀態
             * 3. 處理過渡動畫期間的導航面板可見性
             */
            function manageClasses() {
                // 移除所有active-page類
                wrap.className = wrap.className.replace(/active-page[0-9]+/g, '');
                // 添加當前頁面的active-page類
                wrap.classList.add("active-page" + currentPage);
                // 移除所有導航按鈕的active類
                navBtn.forEach(function (btn) { btn.classList.remove("active"); });
                // 為當前頁面的導航按鈕添加active類
                document.querySelector(".nav-btn.nav-page" + currentPage).classList.add("active");
                // 在過渡期間隱藏導航面板
                navPanel.classList.add("invisible");
                scrolling = true;
                // 1秒後重新顯示導航面板
                setTimeout(function () {
                    navPanel.classList.remove("invisible");
                    scrolling = false;
                }, 1000);
            }

            /**
             * 向上導航函數
             * 當當前頁面大於1時，切換到上一頁
             */
            function navigateUp() {
                if (currentPage > 1) {
                    currentPage--;
                    manageClasses();
                }
            }

            /**
             * 向下導航函數
             * 當當前頁面小於總頁面數時，切換到下一頁
             */
            function navigateDown() {
                if (currentPage < pages) {
                    currentPage++;
                    manageClasses();
                }
            }

            /**
             * 監聽滾輪事件
             * deltaY < 0 表示向上滾動，否則向下滾動
             */
            document.addEventListener("wheel", function (e) {
                if (!scrolling) {
                    if (e.deltaY < 0) {
                        navigateUp();
                    } else {
                        navigateDown();
                    }
                }
            });

            /**
             * 為滾動按鈕添加點擊事件監聽器
             * 根據按鈕類型（up/down）決定滾動方向
             */
            scrollBtn.forEach(function (btn) {
                btn.addEventListener("click", function () {
                    if (btn.classList.contains("up")) {
                        navigateUp();
                    } else {
                        navigateDown();
                    }
                });
            });

            /**
             * 為導航按鈕添加點擊事件監聽器
             * 點擊時直接跳轉到目標頁面
             */
            navBtn.forEach(function (btn) {
                btn.addEventListener("click", function () {
                    // 確保不在滾動中且不是當前活動的按鈕
                    if (!scrolling && !this.classList.contains("active")) {
                        var target = this.getAttribute("data-target");
                        // 更新頁面類名
                        wrap.className = wrap.className.replace(/active-page[0-9]+/g, '');
                        wrap.classList.add("active-page" + target);
                        // 更新導航按鈕狀態
                        navBtn.forEach(function (btn) { btn.classList.remove("active"); });
                        this.classList.add("active");
                        // 處理過渡動畫
                        navPanel.classList.add("invisible");
                        currentPage = parseInt(target, 10);
                        scrolling = true;
                        setTimeout(function () {
                            navPanel.classList.remove("invisible");
                            scrolling = false;
                        }, 1000);
                    }
                });
            });

            /**
             * 為頂部導航鏈接添加點擊事件監聽器
             * 點擊時跳轉到對應頁面
             */
            headerLinks.forEach(function(link) {
                link.addEventListener("click", function() {
                    if (!scrolling) {
                        var pageNum = this.getAttribute("data-page");
                        currentPage = parseInt(pageNum, 10);
                        manageClasses();
                    }
                });
            });
        });
    </script>

</body>

</html>
